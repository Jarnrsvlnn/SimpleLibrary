<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="new-book">New Book</button>
    <div class="container">
    </div>
    <dialog>
        <button>Close</button>
        <form>
            <input type="text" id="book-title" placeholder="Enter book title" required autofocus>
            <input type="text" placeholder="Enter book author" id="book-author" required>
            <input type="number" placeholder="Enter book pages" id="book-pages" required>

            <label for="read-status">Read Status</label>
            <select name="read-status" id="read-status" required>
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
            <button type="submit">Add Book</button>
        </form>
    </dialog>
</body>
<script src="script.js"></script>
</html>
